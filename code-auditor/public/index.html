<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NNH Code Auditor v2.0</title>
  <style>
    :root {
      --primary: #f5576c;
      --primary-dark: #d63447;
      --success: #48bb78;
      --warning: #f6ad55;
      --danger: #fc8181;
      --info: #4299e1;

      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --bg-card: #3a3a3a;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --border: #4a4a4a;

      --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      --radius: 8px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: var(--bg-secondary);
      border-radius: var(--radius);
      margin-bottom: 30px;
      box-shadow: var(--shadow);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon {
      font-size: 32px;
    }

    .logo h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--info));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .version {
      background: var(--bg-card);
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    /* Component Selection */
    .selection-section {
      background: var(--bg-secondary);
      border-radius: var(--radius);
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
    }

    .category {
      margin-bottom: 32px;
    }

    .category:last-child {
      margin-bottom: 0;
    }

    .category-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid var(--border);
    }

    .category-header h3 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .category-icon {
      font-size: 24px;
    }

    .component-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
    }

    .component-btn {
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      min-height: 110px;
      color: var(--text-primary);
      font-size: 15px;
      font-weight: 600;
    }

    .component-btn:hover:not(:disabled) {
      background: var(--primary);
      border-color: var(--primary);
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(245, 87, 108, 0.3);
    }

    .component-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-icon {
      font-size: 32px;
    }

    /* Status Section */
    .status-section {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .status-section.visible {
      display: block;
    }

    .status-card {
      background: var(--bg-secondary);
      padding: 24px;
      border-radius: var(--radius);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .status-icon {
      font-size: 48px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Results Section */
    .results-section {
      display: none;
      flex: 1;
    }

    .results-section.visible {
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.5s ease;
    }

    .results-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      flex: 1;
      min-height: 0;
    }

    .result-box {
      background: var(--bg-secondary);
      border-radius: var(--radius);
      padding: 0;
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .result-box-header {
      background: var(--bg-card);
      padding: 16px 20px;
      border-bottom: 2px solid var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .result-box-header h3 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    .result-box-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      min-height: 400px;
      max-height: calc(100vh - 400px);
    }

    .result-box-content::-webkit-scrollbar {
      width: 8px;
    }

    .result-box-content::-webkit-scrollbar-track {
      background: var(--bg-card);
    }

    .result-box-content::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }

    .result-box-content pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.8;
      margin: 0;
    }

    .result-box-footer {
      padding: 16px 20px;
      border-top: 2px solid var(--border);
      background: var(--bg-card);
    }

    .copy-btn {
      width: 100%;
      padding: 12px 24px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .copy-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(245, 87, 108, 0.4);
    }

    .copy-btn.copied {
      background: var(--success);
    }

    .new-audit-section {
      margin-top: 20px;
      text-align: center;
    }

    .new-audit-btn {
      padding: 12px 32px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .new-audit-btn:hover {
      background: var(--bg-card);
      border-color: var(--primary);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .results-grid {
        grid-template-columns: 1fr;
      }
      
      .component-grid {
        grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      }
    }

    @media (max-width: 768px) {
      .component-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
